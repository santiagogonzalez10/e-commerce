<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <img src="../img/login.png" alt="imagen" class="mb-4 offset-lg-4" width="500">
    <h1>Inicio de sesión</h1>
    <div class="container signin">
      <form action="">
        <!--Email  -->
        <div class="mb-3">
          <label for="email" class="form-label offset-lg-5">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Email" autofocus>
          <div id="errorEmail"></div>        
        </div>
        <!--Contraseña  -->
        <div class="mb-3">
          <label for="contrasenia" class="form-label offset-lg-5">Contraseña:</label>
          <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña">
          <div id="errorPass"></div>
          <br>
        <!--Boton de ingresar  -->
          <button type="submit" class="w-100 btn btn-lg btn-primary" value="Enviar" id="enviar">Enviar</button>
        </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
